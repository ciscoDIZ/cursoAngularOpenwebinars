<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <div>
      <label>Titulo</label>
      <input type="text" formControlName="title" />
      <div *ngIf="submitted && form.title.errors">
        <div>El título: </div>
        <div *ngIf="form.title.errors.required">No puede estar vacio</div>
        <div *ngIf="form.title.errors.minlength">Deber contener más de 3 carácteres</div>
      </div>
    </div>
    <div>
      <label>Cuerpo</label>
      <input type="text" formControlName="body" />
      <div *ngIf="submitted && form.body.errors">
        <div>El cuerpo: </div>
        <div *ngIf="form.body.errors.required">No puede estar vacio</div>
        <div *ngIf="form.body.errors.minlength">Deber contener más de 10 carácteres</div>
      </div>
    </div>
  </div>
  <div>
    <label>Destinatario</label>
    <input type="text" formControlName="recipient" />
    <div *ngIf="submitted && form.recipient.errors">
      <div *ngIf="form.recipient.errors.required">El destinatario no puede estar vacio</div>
      <div *ngIf="form.recipient.errors.email">El destinatario debe ser un email válido</div>
    </div>
  </div>

  <div>
    <button>Enviar</button>
    <button type="reset" (click)="cancel()">Cancelar</button>
  </div>
</form>
